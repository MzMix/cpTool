<body id="langSpec">

    <header>
        <h1>CODE PRESENTATION TOOL</h1>
    </header>

    <main>

        <section id="container">
            <pre class="line-numbers" id="codeHere">
<code class="language-clike">#include &lt;iostream&gt;</code>
<code class="language-clike">using namespace std;</code>
<code class="language-clike"> </code>
<code class="language-clike">int main(){</code>
<code class="language-clike">   cout&lt;&lt;"Hello world!";</code>
<code class="language-clike">   return 0;</code>
<code class="language-clike">}</code>
            </pre>
            <div id="buttonRow">
                <button id="lastLine" onclick="showLastLine()">PREVIOUS LINE</button>
                <label for="file-upload" id="custom-file-upload">Load File</label>
                <input id="file-upload" type="file" onchange="previewFile()" />
                <button id="nextLine" onclick="showNextLine()">NEXT LINE</button>
            </div>

        </section>

    </main>
